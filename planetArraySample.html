        #main{
            font-family: cursive;
            font-weight: bold;
        }

<body>

<div id="main">

</div> 
    
<div id="sunny">

</div> 
    
<script>
var planetNames = ["Jupiter", "Venus", "Saturn", "Mars", "Pluto"];
var colors = ["red", "blue", "green", "orange", "pink"];
var distancesFromEarth = [5.2, 0.72, 9.5, 1.5, 10];
var sunnyInAugust = [false, true, false, true, false];
var text ="";

for(var i = 0; i < planetNames.length; i++)
{

        
  text += "<span style='color:" + colors[i] + "'>" + (planetNames[i]) + "</span><br>"; 
  text +=(distancesFromEarth[i]) + "<br>";
  text += (sunnyInAugust[i]) + "<br>";
  text += ("----------") + "<br>";


}
    
    document.getElementById("main").innerHTML=text;


    var sunny ="These planets are sunny in August :";
for(var i = 0; i < planetNames.length; i++)
{
    

    if (sunnyInAugust[i])
        {
            sunny += (planetNames[i]) + "<br>";
        }
}
    
    document.getElementById("sunny").innerHTML=sunny;

</script>

</body>
